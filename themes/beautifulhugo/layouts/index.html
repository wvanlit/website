{{ define "main" }}
  <div role="icons" class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <ul class="header-icons list-inline text-center header-links">
          {{ range .Site.Data.beautifulhugo.social.social_icons }}
            {{- if isset $.Site.Author .id }}
              <li>
                <a class="icon" href="{{ printf .url (index $.Site.Author .id) }}" title="{{ .title }}">
                  <span>
                    <i class="{{ .icon }}"></i>
                  </span>
                </a>
              </li>
            {{- end -}}
          {{ end }}
        </ul>
      </div>
    </div>
  </div>

  <div role="main" class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ with .Content }}
          <div class="row">
            {{.}}
          </div>
        {{ end }}

      </div>
    </div>
  </div>
  {{ end }}
